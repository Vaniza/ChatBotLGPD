<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="login-form">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="login-email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" id="login-password" placeholder="Digite sua senha" />
            <a href="reset_password.html">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
            <p class="signup-text">NÃ£o tem uma conta? <a href="signup.html">Cadastre-se</a></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
