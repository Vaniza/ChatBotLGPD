<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="signup-form">
            <h1>Cadastro</h1>
            <p>Preencha os campos abaixo para criar sua conta.</p>

            <label for="company-name">Nome da Empresa</label>
            <input type="text" id="signup-company-name" placeholder="Digite o nome da empresa" required autofocus />

            <label for="cnpj">CNPJ</label>
            <input type="text" id="signup-cnpj" placeholder="Digite o CNPJ da empresa" required />

            <label for="email">E-mail</label>
            <input type="email" id="signup-email" placeholder="Digite seu e-mail" required />

            <label for="password">Senha</label>
            <input type="password" id="signup-password" placeholder="Digite sua senha" required />

            <label for="confirm-password">Confirme a Senha</label>
            <input type="password" id="signup-confirm-password" placeholder="Confirme sua senha" required />

            <input type="submit" value="Cadastrar" class="btn" />
            <p class="login-text">Já tem uma conta? <a href="index.html">Faça login</a></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
