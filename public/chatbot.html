<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ChatBot LGPD</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="js/chatbot.js" defer></script>
  </head>
  <body>

    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>

    <div class="chatbot">
      <header>
        <h2>ChatBot LGPD</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>OlÃ¡ ðŸ‘‹<br>O que vocÃª gostaria de saber sobre LGPD?</p>
        </li>
      </ul>

      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">Enviar</span>
      </div>
    </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('user-input').value;
      appendMessage('user', userInput);

      // Envie a mensagem para o servidor Node.js
      const response = await fetch('/api/chatbot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: userInput })
      });

      const responseData = await response.json();
      const botMessage = responseData.botMessage;
      appendMessage('bot', botMessage);
    }

    function appendMessage(role, content) {
      const chatMessages = document.getElementById('chat-messages');
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', role);
      messageElement.innerHTML = `<p>${content}</p>`;
      chatMessages.appendChild(messageElement);

      // Limpar a caixa de entrada apÃ³s o envio da mensagem
      document.getElementById('user-input').value = '';
    }
  </script>
</body>
</html>
