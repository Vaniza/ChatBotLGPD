<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="reset-password-form">
            <h1>Recuperar Senha</h1>
            <p>Insira seu e-mail para receber as instruções de recuperação de senha.</p>
            
            <label for="email">E-mail</label>
            <input type="email" id="reset-email" placeholder="Digite seu e-mail" required autofocus />
            
            <input type="submit" value="Enviar" class="btn" />
            <p class="login-text">Lembrou a senha? <a href="index.html">Faça login</a></p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
